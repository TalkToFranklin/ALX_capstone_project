<!-- api/templates/user_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>List of Library Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.user.username }} - Member since {{ user.date_of_membership }}</li>
        {% endfor %}
    </ul>
</body>
</html>
